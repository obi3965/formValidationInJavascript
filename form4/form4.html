<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form4 validation in javascript</title>
    <link rel="stylesheet" href="form4.css">
</head>
<body>
    <div id="wrapper">
        <form method="POST" action="submit.html" id="registration-form">
            <div id="username_div">
              <label>Username</label> <br>
              <input type="text" name="username" class="textInput" id="username">
              <div id="name_error"></div>
            </div>
            <div id="email_div">
              <label>Email</label> <br>
              <input type="email" name="email" class="textInput" id="email">
              <div id="email_error"></div>
            </div>
            <div id="password_div">
              <label>Password</label> <br>
              <input type="password" name="password" class="textInput" id="password">
            </div>
            <div id="pass_confirm_div">
               <label>Password confirm</label> <br>
               <input type="password" name="password_confirm" class="textInput" id="password_confirm">
               <div id="password_error"></div>
            </div>
            <div>
            <input type="submit" name="register" value="Register" class="btn">
            </div>
        </form>
       </div>

       <script src="form4.js"></script>
</body>
</html>
